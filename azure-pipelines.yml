# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# Azure Pipelines Maven Build
trigger:
- main

pool:
  name: 'Dev'

steps:
# First install Maven
- powershell: |
    # Download Maven
    Invoke-WebRequest -Uri "https://archive.apache.org/dist/maven/maven-3/3.8.6/binaries/apache-maven-3.8.6-bin.zip" -OutFile "maven.zip"
    Expand-Archive -Path "maven.zip" -DestinationPath "$env:ProgramFiles\Maven"
    # Add to PATH
    Add-Content $env:GITHUB_PATH "$env:ProgramFiles\Maven\apache-maven-3.8.6\bin"
  displayName: 'Install Maven'

# Then run build
- task: Maven@3
  displayName: 'Maven Build'
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    goals: 'clean package'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'