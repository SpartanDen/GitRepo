# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

# Azure Pipelines Maven Build
trigger:
- main

pool:
  name: 'Dev'

steps:
# Install JDK 17 from Azul Zulu (OpenJDK)
- task: JavaToolInstaller@0
  displayName: 'Install JDK 17'
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'AzureStorage'
    azureResourceManagerEndpoint: ''
    azureStorageAccountName: ''
    azureContainerName: ''
    azureCommonVirtualFile: ''
    jdkFile: ''

# Alternative option using pre-installed JDK (works on Microsoft-hosted agents)
# - task: UseJava@1
#   inputs:
#     version: '17'
#     jdkArchitectureOption: 'x64'

# Maven build with memory settings
- task: Maven@3
  displayName: 'Maven Build'
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    goals: 'clean package'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'