<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Animal | Happy Tails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e3ffe3;
    }

    .logo-square {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #b8e6b8;
      border-radius: 10px;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="logo-square"></div>

  <div class="card p-4" style="width: 100%; max-width: 450px;">
    <h4 class="text-center mb-3">ğŸ“‹ Report Animal</h4>
    <form id="reportForm">
      <input type="text" class="form-control mb-3" placeholder="ğŸ“ Location" name="location" required />
      <input type="text" class="form-control mb-3" placeholder=" State of the animal" name="state" required />
      <textarea class="form-control mb-3" placeholder="ğŸ“Œ Details" name="description" rows="3" required></textarea>
      <button type="submit" class="btn btn-success w-100">ğŸš€ Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("reportForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const data = {
        location: e.target.location.value,
        state: e.target.state.value,
        description: e.target.description.value,
      };

      fetch("/api/animals/report", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      }).then(res => {
        if (res.ok) {
          alert("ğŸ¾ Animal reported!");
          window.location.href = "home.html";
        } else {
          alert("Error submitting report.");
        }
      });
    });
  </script>
</body>
</html>
