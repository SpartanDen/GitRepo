<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Happy Tails</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e0f4e0;
    }
    .logo-square {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #b0e6b0;
      border-radius: 10px;
    }

    .card {
      animation: fadeIn 1s ease;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .role-btns button {
      width: 30%;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="logo-square"></div>

  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">ğŸŒ¿ Create Account</h3>
    <form onsubmit="submitForm(event)">
      <input type="text" class="form-control mb-3" placeholder="ğŸ‘¤ Username" name="username" required />
      <input type="password" class="form-control mb-3" placeholder="ğŸ”’ Password" name="password" required />
      <input type="hidden" id="roleInput" name="role" required />
      <div class="d-flex justify-content-between mb-3 role-btns">
        <button type="button" class="btn btn-outline-success" onclick="setRole('Helper')">ğŸ¾ Helper</button>
        <button type="button" class="btn btn-outline-success" onclick="setRole('Vet')">ğŸ¶ Vet</button>
        <button type="button" class="btn btn-outline-success" onclick="setRole('Shelter')">ğŸ  Shelter</button>
      </div>
      <button type="submit" class="btn btn-success w-100">ğŸŒ± Sign Up</button>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>

  <script>
    function setRole(role) {
      document.getElementById("roleInput").value = role;
      alert("Role selected: " + role);
    }

    function submitForm(e) {
      e.preventDefault();
      const username = document.querySelector("input[name='username']").value;
      const password = document.querySelector("input[name='password']").value;
      const role = document.querySelector("input[name='role']").value;

      if (!role) return alert("Please select a role!");

      fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role }),
      }).then((res) => {
        if (res.ok) {
          alert("âœ… Signed up!");
          window.location.href = "index.html";
        } else {
          alert("âŒ Signup failed.");
        }
      });
    }
  </script>
</body>
</html>
